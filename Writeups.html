<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Digital Forensics Blog</title>
    <style>
        
        :root {
            --bg-color: #0b0d12;
            --nav-bg: #14111c;
            --text-color: #d1e7d0;
            --accent-color: #34d399;
            --hover-color: #059669;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
        }

        /* ===== Navigation Bar ===== */
        nav {
            background-color: var(--nav-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .home-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .home-link a:hover {
            color: var(--hover-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav>
        <div class="home-link"><a href="index.html">Home</a></div>
        <ul class="nav-links">
            <li><a href="about.html">About Me</a></li>
            <li><a href="writeups.html">Writeups</a></li>
            <li><a href="tools.html">Tools & Resources</a></li>
        </ul>
    </nav>

    <main>
        <h1>Write Ups</h1>
    </main>
</body>
</html>
